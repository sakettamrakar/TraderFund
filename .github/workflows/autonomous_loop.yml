name: Autonomous Build Loop

on:
  push:
    paths:
      - "docs/memory/**"
      - "automation/**"
  pull_request:

jobs:
  build-loop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Autonomous Loop (Dry Run)
        run: |
          python automation/run_build_loop.py --dry-run

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autonomous-logs
          path: |
            automation/logs/
            artifacts/
