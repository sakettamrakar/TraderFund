name: Autonomous Build Loop

on:
  push:
    paths:
      - "docs/memory/**"
      - "automation/**"
  pull_request:

jobs:
  build-loop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Autonomous Loop
        run: |
          run automation/build_loop.yaml

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autonomous-output
          path: |
            generated/**
            reports/**
